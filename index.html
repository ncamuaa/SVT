<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEVENTEEN Fan Page</title>
  <style>
    body {
      margin: 0;
      font-family: Manrope, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d2f0ff;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      padding-bottom: 5px;
    }

    nav a.active {
      border-bottom: 3px solid black;
    }

    .slideshow {
      position: relative;
      width: 851px;
      height: 315px;
      margin: 20px auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 400%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 851px;
      height: 315px;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1;
    }

    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    .interaction-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px auto;
      max-width: 1100px;
      flex-wrap: wrap;
    }

    .post-column {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      gap: 15px;
    }

    .post-box {
      background-color: #ffeaea;
      padding: 15px;
      border-radius: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .post-box input[type="text"]#nameInput {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 100px;
      flex-shrink: 0;
    }

    .post-box input[type="text"]#postInput {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      flex: 1;
    }

    .post-box button {
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-left: 5px;
      padding: 0 10px;
    }

    .posts {
      background-color: white;
      border: 2px solid black;
      border-radius: 20px;
      padding: 15px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 18px;
    }

    .post strong {
      font-size: 16px;
    }

    .post {
      margin-bottom: 10px;
    }

    .player {
      width: 320px;
      background-color: #fff1f1;
      padding: 20px;
      border-radius: 25px;
      border: 2px solid black;
      text-align: center;
      height: fit-content;
      font-size: 16px;
    }

    .controls button {
      margin: 5px;
      font-size: 22px;
      cursor: pointer;
    }

    .song-buttons {
      margin-top: 10px;
    }

    .blue {
      background-color: #d2f0ff;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .pink {
      background-color: #ffd7d7;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    footer {
      background-color: #222;
      color: #eee;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }

    footer .copyright {
      flex: 1;
      min-width: 250px;
    }

    footer .social-links {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      min-width: 250px;
    }

    footer .social-links a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    footer .social-links a:hover {
      text-decoration: underline;
    }

    .video-container {
      width: 851px;
      margin: 20px auto;
    }

    .video-container iframe {
      width: 100%;
      height: 480px;
      border-radius: 15px;
      border: none;
    }

    .interaction-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px auto;
      max-width: 1100px;
      flex-wrap: nowrap;
      align-items: flex-start;
    }
  </style>
</head>

<body>
  <header>
    <img src="Photos/logo.png" alt="SEVENTEEN Logo" />
    <h1>SEVENTEEN</h1>
  </header>

  <nav>
    <a href="index.html" class="active">FAN</a>
    <a href="Artist.html">ARTIST</a>
    <a href="Videos.html">VIDEOS</a>
  </nav>

  <div class="slideshow">
    <button class="arrow left" onclick="prevSlide()">‚ùÆ</button>
    <div class="slides" id="slides">
      <img src="Photos/header 1.jpeg" alt="Header 1" />
      <img src="Photos/header 2.jpeg" alt="Header 2" />
      <img src="Photos/header 3.jpeg" alt="Header 3" />
      <img src="Photos/header 4.jpeg" alt="Header 4" />
    </div>
    <button class="arrow right" onclick="nextSlide()">‚ùØ</button>
  </div>

  <div class="interaction-section">
    <div class="post-column">
      <div class="post-box">
        <input type="text" id="nameInput" placeholder="Your name" />
        <input type="text" id="postInput" placeholder="Write a post for SEVENTEEN" />
        <button onclick="addPost()">üì§</button>
      </div>
      <div class="posts" id="posts">
        <!-- Posts will appear here -->
      </div>
    </div>

    <div class="player">
      <h3 id="currentSong"></h3>
      <div class="controls">
        <button onclick="audio.currentTime = 0">‚èÆ</button>
        <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="audio.pause()">‚è∏</button>
        <button onclick="audio.currentTime += 5">‚è≠</button>
      </div>
      <div class="song-buttons">
        <button class="blue" onclick="changeSong('Music/campfire.mp3', 'Campfire')">Campfire</button>
        <button class="blue" onclick="changeSong('Music/hug.mp3', 'Hug')">Hug</button>
        <button class="pink" onclick="changeSong('Music/pinwheel.mp3', 'Pinwheel')">Pinwheel</button>
        <button class="pink" onclick="changeSong('Music/cty.mp3', 'Cheers to Youth')">Cheers to Youth</button>
      </div>
    </div>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/9lZ-lOGZm_E" title="SEVENTEEN Latest MV" allowfullscreen></iframe>
  </div>

  <audio id="audio" controls style="display: none">
    <source src="Music/cty.mp3" type="audio/mpeg" />
  </audio>

  <footer>
    <div class="copyright">
      (C) 2025 SEVENTEEN CARAT. ALL RIGHTS RESERVED.
    </div>
    <div class="social-links">
      <a href="https://x.com/pledis_17" target="_blank" rel="noopener noreferrer">X</a>
      <a href="https://www.instagram.com/saythename_17/" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://www.youtube.com/@pledis17" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>
  </footer>

  <script>
    let currentSlide = 0;

    function showSlide(index) {
      const slides = document.getElementById("slides");
      const totalSlides = slides.children.length;
      if (index >= totalSlides) currentSlide = 0;
      else if (index < 0) currentSlide = totalSlides - 1;
      else currentSlide = index;
      slides.style.transform = `translateX(-${currentSlide * 851}px)`;
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function savePosts() {
      const posts = document.getElementById("posts");
      localStorage.setItem("seventeenPosts", posts.innerHTML);
    }

    function loadPosts() {
      const saved = localStorage.getItem("seventeenPosts");
      if (saved) {
        document.getElementById("posts").innerHTML = saved;
      }
    }

    function addPost() {
      const nameInput = document.getElementById("nameInput");
      const postInput = document.getElementById("postInput");
      const posts = document.getElementById("posts");

      const name = nameInput.value.trim() || "Anonymous";
      const content = postInput.value.trim();

      if (content !== "") {
        const post = document.createElement("div");
        post.className = "post";

        post.innerHTML = `
          <div style="display: flex; align-items: center; gap: 8px;">
            <img src="Photos/logo.png" alt="" style="height: 20px;">
            <strong>${name}</strong>
          </div>
          <div>${content}</div>
          <hr>
        `;

        posts.prepend(post);

        savePosts();

        nameInput.value = "";
        postInput.value = "";
      }
    }

    window.onload = () => {
      loadPosts();
    };

    const audio = document.getElementById("audio");
    const currentSongTitle = document.getElementById("currentSong");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function changeSong(song, title) {
      audio.src = song;
      audio.play();
      currentSongTitle.textContent = title;
    }
  </script>
</body>

</html>
