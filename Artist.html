  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d2f0ff;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }

    nav a.active {
      border-bottom: 3px solid black;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .member-card {
      width: 160px;
      text-align: center;
      cursor: pointer;
    }

    .member-card img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    .member-card span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }

    .profile-section {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff1f1;
      border-radius: 20px;
      padding: 20px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
    }

    .slideshow {
      position: relative;
      width: 300px;
      height: 400px;
      margin-right: 20px;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }

    .prev-btn {
      left: 0;
    }

    .next-btn {
      right: 0;
    }

    .profile-info {
      flex: 1;
    }

    .spacer {
      flex-grow: 1;
    }

    footer {
      background-color: #222;
      color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

    function goToProfile(name) {
      window.location.href = `Artist.html?member=${encodeURIComponent(name)}`;
    }

    function loadProfileFromQuery() {
      const urlParams = new URLSearchParams(window.location.search);
      const memberName = urlParams.get('member');
      if (memberName && profiles[memberName]) {
        const p = profiles[memberName];
        let currentSlide = 0;

        function updateSlide() {
          document.getElementById('slide-image').src = p.images[currentSlide];
        }

        const profileHTML = `
          <div class="profile-section">
            <div class="slideshow">
              <button class="slide-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
              <img id="slide-image" src="${p.images[0]}" alt="${p.name}" />
              <button class="slide-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <div class="profile-info">
              <h2>${p.name}</h2>
              <p><strong>Team:</strong> ${p.team}</p>
              <p>${p.description}</p>
            </div>
          </div>
        `;

        document.getElementById('members').style.display = 'none';
        document.getElementById('profile').innerHTML = profileHTML;

        window.changeSlide = function (direction) {
          currentSlide = (currentSlide + direction + p.images.length) % p.images.length;
          updateSlide();
        };
      }
    }

    window.onload = loadProfileFromQuery;
  </script>
