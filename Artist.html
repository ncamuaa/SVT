<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEVENTEEN Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d2f0ff;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }

    nav a.active {
      border-bottom: 3px solid black;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .member-card {
      width: 160px;
      text-align: center;
      cursor: pointer;
    }

    .member-card img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    .member-card span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }

    .profile-detail {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff1f1;
      border-radius: 20px;
      padding: 20px;
      border: 2px solid #333;
    }

    .profile-detail h2 {
      margin-top: 0;
    }

    .profile-detail img {
      max-width: 250px;
      float: left;
      margin-right: 20px;
      border-radius: 10px;
    }

    .profile-detail p {
      font-size: 16px;
      line-height: 1.6;
    }

    .spacer {
      flex-grow: 1;
    }

    footer {
      background-color: #222;
      color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

    function goToProfile(name) {
      window.location.href = `Artist.html?member=${encodeURIComponent(name)}`;
    }

    function loadProfileFromQuery() {
      const urlParams = new URLSearchParams(window.location.search);
      const memberName = urlParams.get('member');
      if (memberName && profiles[memberName]) {
        const p = profiles[memberName];
        const profileHTML = `
          <div class="profile-detail">
            <h2>${p.name}</h2>
            <img src="${p.image}" alt="${p.name}" />
            <p>${p.description}</p>
          </div>
        `;
        document.getElementById('members').style.display = 'none';
        document.getElementById('profile').innerHTML = profileHTML;
      }
    }

    window.onload = loadProfileFromQuery;
  </script>
</body>
