<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEVENTEEN Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d2f0ff;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }

    nav a.active {
      border-bottom: 3px solid black;
    }

    main {
      padding: 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .video-thumb {
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      text-align: center;
    }

    .video-thumb img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .video-thumb span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .video-player {
      display: none;
      padding: 40px;
      text-align: center;
    }

    .video-player video {
      max-width: 90%;
      border: 3px solid #000;
      border-radius: 10px;
    }

    .video-player h2 {
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #222;
    }

    .spacer {
      flex-grow: 1;
    }

    footer {
      background-color: #222;
      color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Photos/logo.png" alt="SEVENTEEN Logo" />
    <h1>SEVENTEEN</h1>
  </header>

  <nav>
    <a href="index.html">FAN</a>
    <a href="Artist.html">ARTIST</a>
    <a href="Videos.html" class="active">VIDEOS</a>
  </nav>

  <main>
    <div id="videoGallery">
      <!-- Music Videos -->
      <div class="section">
        <h2>Music Videos</h2>
        <div class="video-grid">
          <div class="video-thumb" onclick="playVideo('Videos/adoreu.mp4', 'Adore U')">
            <img src="Photos/adoreu.jpg" alt="Adore U" />
            <span>Adore U</span>
          </div>
          <div class="video-thumb" onclick="playVideo('Videos/Prettyu.mp4', 'Pretty U')">
            <img src="Photos/prettyu.jpg" alt="Pretty U" />
            <span>Pretty U</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/rockwithyou.mp4', 'Rock with You')">
            <img src="Photos/rockwithyou.jpg" alt="Rock with You" />
            <span>Rock with You</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/hot.mp4', 'HOT')">
            <img src="Photos/hot.jpg" alt="HOT" />
            <span>HOT</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/super.mp4', 'Super')">
            <img src="Photos/super.jpg" alt="Super" />
            <span>Super</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/godofmusic.mp4', 'God of Music')">
            <img src="Photos/godofmusic.png" alt="God of Music" />
            <span>God of Music</span>
          </div>
        </div>
      </div>

      <!-- Dance Practice -->
      <div class="section">
        <h2>Dance Practices</h2>
        <div class="video-grid">
          <div class="video-thumb" onclick="playVideo('Videos/ajunice.mp4', 'Aju Nice')">
            <img src="Photos/ajunice.png" alt="Aju Nice" />
            <span>Aju Nice</span>
          </div>
          <div class="video-thumb" onclick="playVideo('Videos/dontwannacry.mp4', 'Dont Wanna Cry')">
            <img src="Photos/dontwannacry.png" alt="Don't Wanna Cry" />
            <span>Don't Wanna Cry</span>
          </div>
          <div class="video-thumb" onclick="playVideo('Videos/world.mp4', 'World')">
            <img src="Photos/world.png" alt="World" />
            <span>World</span>
          </div>
          <div class="video-thumb" onclick="playVideo('Videos/snapshoot.mp4', 'Snap Shoot')">
            <img src="Photos/snapshoot.png" alt="Snap" />
            <span>Snap Shoot</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Video Player Section -->
    <div class="video-player" id="playerSection">
      <h2 id="videoTitle">Playing...</h2>
      <video id="videoPlayer" controls autoplay></video>
      <br />
      <button class="back-button" onclick="goBack()">‚Üê Back to Gallery</button>
    </div>
  </main>

  <div class="spacer"></div>

  <footer>
    (C) 2025 SEVENTEEN CARAT. ALL RIGHTS RESERVED.
  </footer>

  <script>
    function playVideo(src, title) {
      document.getElementById("videoGallery").style.display = "none";
      document.getElementById("playerSection").style.display = "block";
      document.getElementById("videoTitle").textContent = title;
      const player = document.getElementById("videoPlayer");
      player.src = src;
      player.play();
    }

    function goBack() {
      document.getElementById("videoGallery").style.display = "block";
      document.getElementById("playerSection").style.display = "none";
      const player = document.getElementById("videoPlayer");
      player.pause();
      player.src = "";
    }
  </script>
</body>
</html>
