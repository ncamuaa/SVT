<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEVENTEEN Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d2f0ff;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }

    nav a.active {
      border-bottom: 3px solid black;
    }

    main {
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .video-thumb {
      width: 280px;
      cursor: pointer;
      text-align: center;
    }

    .video-thumb img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .video-thumb span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .video-player {
      display: none;
      padding: 40px;
      text-align: center;
    }

    .video-player video {
      max-width: 90%;
      border: 3px solid #000;
      border-radius: 10px;
    }

    .video-player h2 {
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #222;
    }

    .spacer {
      flex-grow: 1;
    }

    footer {
      background-color: #222;
      color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Photos/logo.png" alt="SEVENTEEN Logo" />
    <h1>SEVENTEEN</h1>
  </header>

  <nav>
    <a href="index.html">FAN</a>
    <a href="Artist.html">ARTIST</a>
    <a href="Media.html">MEDIA</a>
    <a href="Videos.html" class="active">VIDEOS</a>
    <a href="Achievement.html">ACHIEVEMENTS</a>
  </nav>

  <main>
    <div id="videoGallery">
      <!-- Music Videos Section -->
      <div class="section">
        <h2>Music Videos</h2>
        <div class="video-grid">
          <div class="video-thumb" onclick="playVideo('videos/music1.mp4', 'HOT MV')">
            <img src="thumbnails/music1.jpg" alt="HOT MV" />
            <span>HOT</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/music2.mp4', 'Super MV')">
            <img src="thumbnails/music2.jpg" alt="Super MV" />
            <span>Super</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/music3.mp4', 'Rock With You MV')">
            <img src="thumbnails/music3.jpg" alt="Rock With You MV" />
            <span>Rock With You</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/music4.mp4', 'Ready to Love MV')">
            <img src="thumbnails/music4.jpg" alt="Ready to Love MV" />
            <span>Ready to Love</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/music5.mp4', 'Don’t Wanna Cry MV')">
            <img src="thumbnails/music5.jpg" alt="Don’t Wanna Cry MV" />
            <span>Don’t Wanna Cry</span>
          </div>
        </div>
      </div>

      <!-- Dance Practice Section -->
      <div class="section">
        <h2>Dance Practice</h2>
        <div class="video-grid">
          <div class="video-thumb" onclick="playVideo('videos/dance1.mp4', 'Rock With You Practice')">
            <img src="thumbnails/dance1.jpg" alt="Rock With You Practice" />
            <span>Rock With You</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/dance2.mp4', 'Super Practice')">
            <img src="thumbnails/dance2.jpg" alt="Super Practice" />
            <span>Super</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/dance3.mp4', 'HOT Practice')">
            <img src="thumbnails/dance3.jpg" alt="HOT Practice" />
            <span>HOT</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/dance4.mp4', 'Ready to Love Practice')">
            <img src="thumbnails/dance4.jpg" alt="Ready to Love Practice" />
            <span>Ready to Love</span>
          </div>
          <div class="video-thumb" onclick="playVideo('videos/dance5.mp4', 'Don’t Wanna Cry Practice')">
            <img src="thumbnails/dance5.jpg" alt="Don’t Wanna Cry Practice" />
            <span>Don’t Wanna Cry</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Video Player Section -->
    <div class="video-player" id="playerSection">
      <h2 id="videoTitle">Playing...</h2>
      <video id="videoPlayer" controls autoplay></video>
      <br />
      <button class="back-button" onclick="goBack()">← Back to Gallery</button>
    </div>
  </main>

  <div class="spacer"></div>

  <footer>
    (C) 2025 SEVENTEEN CARAT. ALL RIGHTS RESERVED.
  </footer>

  <script>
    function playVideo(src, title) {
      document.getElementById("videoGallery").style.display = "none";
      document.getElementById("playerSection").style.display = "block";
      document.getElementById("videoTitle").textContent = title;
      const player = document.getElementById("videoPlayer");
      player.src = src;
      player.play();
    }

    function goBack() {
      document.getElementById("videoGallery").style.display = "block";
      document.getElementById("playerSection").style.display = "none";
      const player = document.getElementById("videoPlayer");
      player.pause();
      player.src = "";
    }
  </script>
</body>
</html>
