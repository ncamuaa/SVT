<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEVENTEEN Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d2f0ff;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }

    nav a.active {
      border-bottom: 3px solid black;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video-thumb {
      width: 280px;
      cursor: pointer;
      text-align: center;
    }

    .video-thumb img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .video-thumb span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .video-player {
      display: none;
      padding: 40px;
      text-align: center;
    }

    .video-player video {
      max-width: 90%;
      border: 3px solid #000;
      border-radius: 10px;
    }

    .video-player h2 {
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #222;
    }

    .spacer {
      flex-grow: 1;
    }

    footer {
      background-color: #222;
      color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Photos/logo.png" alt="SEVENTEEN Logo" />
    <h1>SEVENTEEN</h1>
  </header>

  <nav>
    <a href="index.html">FAN</a>
    <a href="Artist.html">ARTIST</a>
    <a href="Media.html">MEDIA</a>
    <a href="Videos.html" class="active">VIDEOS</a>
    <a href="Achievement.html">ACHIEVEMENTS</a>
  </nav>

  <main>
    <!-- Video Gallery -->
    <div class="container" id="videoGallery">
      <div class="video-thumb" onclick="playVideo('videos/video1.mp4', 'Behind The Scenes')">
        <img src="thumbnails/video1.jpg" alt="Behind The Scenes" />
        <span>Behind The Scenes</span>
      </div>
      <div class="video-thumb" onclick="playVideo('videos/video2.mp4', 'Comeback Stage')">
        <img src="thumbnails/video2.jpg" alt="Comeback Stage" />
        <span>Comeback Stage</span>
      </div>
      <div class="video-thumb" onclick="playVideo('videos/video3.mp4', 'Dance Practice')">
        <img src="thumbnails/video3.jpg" alt="Dance Practice" />
        <span>Dance Practice</span>
      </div>
    </div>

    <!-- Video Player Section -->
    <div class="video-player" id="playerSection">
      <h2 id="videoTitle">Playing...</h2>
      <video id="videoPlayer" controls autoplay></video>
      <br />
      <button class="back-button" onclick="goBack()">‚Üê Back to Gallery</button>
    </div>
  </main>

  <div class="spacer"></div>

  <footer>
    (C) 2025 SEVENTEEN CARAT. ALL RIGHTS RESERVED.
  </footer>

  <script>
    function playVideo(src, title) {
      document.getElementById("videoGallery").style.display = "none";
      document.getElementById("playerSection").style.display = "block";
      document.getElementById("videoTitle").textContent = title;
      const player = document.getElementById("videoPlayer");
      player.src = src;
      player.play();
    }

    function goBack() {
      document.getElementById("videoGallery").style.display = "flex";
      document.getElementById("playerSection").style.display = "none";
      const player = document.getElementById("videoPlayer");
      player.pause();
      player.src = "";
    }
  </script>
</body>
</html>
